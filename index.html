<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quer namorar comigo?</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #1e1e2f;
      --glass: rgba(255, 255, 255, 0.05);
      --border: rgba(255, 255, 255, 0.1);
      --accent: #ff4e91;
      --text: #ffffffcc;
      --font: 'Rubik', sans-serif;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: var(--bg);
      font-family: var(--font);
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      color: var(--text);
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      background: var(--glass);
      backdrop-filter: blur(15px);
      border: 1px solid var(--border);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 30px;
    }

    .buttons {
      position: relative;
      width: 300px;
      height: 150px;
      margin: 30px auto 0;
    }

    button {
      font-size: 1rem;
      padding: 14px 30px;
      border: none;
      border-radius: 40px;
      cursor: pointer;
      transition: 0.2s ease;
      position: absolute;
      background: var(--accent);
      color: white;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }

    #yesBtn {
      left: 50%;
      transform: translateX(-50%);
      bottom: 0;
      background: #1ddb83;
    }

    #yesBtn:hover {
      background: #17c475;
      transform: translateX(-50%) scale(1.05);
    }

    #noBtn {
      top: 0;
      left: 0;
      background: #f44336;
    }

    #noBtn:hover {
      background: #e53935;
    }

    .resposta {
      font-size: 1.6rem;
      color: var(--accent);
      display: none;
      margin-top: 20px;
      animation: fadeIn 0.8s ease forwards;
    }

    footer {
      position: fixed;
      bottom: 10px;
      right: 10px;
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.4);
      font-family: 'Rubik', sans-serif;
      z-index: 2;
      user-select: none;
    }

    footer strong {
      color: #ff4e91;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 400px) {
      .container {
        padding: 20px;
      }

      h1 {
        font-size: 2rem;
      }

      button {
        font-size: 0.9rem;
        padding: 12px 24px;
      }

      .buttons {
        width: 220px;
        height: 130px;
      }

      .resposta {
        font-size: 1.3rem;
      }
    }
  </style>
</head>
<body>

  <canvas id="heartCanvas"></canvas>

  <div class="container">
    <h1>Quer namorar comigo?</h1>

    <div class="buttons">
      <button id="yesBtn">Sim ðŸ˜Ž</button>
      <button id="noBtn">NÃ£o ðŸ™ƒ</button>
    </div>

    <div class="resposta" id="resposta">
      jÃ¡ passa a senha do instagram, amor! ðŸ˜˜
    </div>
  </div>

  <footer>
    Feito com ðŸ’– por <strong>Miguel Ferreira</strong>
  </footer>

  <script>
    // BotÃ£o NÃ£o
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const resposta = document.getElementById('resposta');
    const buttons = document.querySelector('.buttons');

    function moveNoButton() {
      const padding = 30;
      let x, y;
      do {
        x = Math.random() * (buttons.clientWidth - noBtn.clientWidth - padding);
        y = Math.random() * (buttons.clientHeight - noBtn.clientHeight - padding);
      } while (x >= 100 && x <= 200);
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    }

    noBtn.addEventListener('mouseenter', moveNoButton);
    noBtn.addEventListener('click', moveNoButton);

    yesBtn.addEventListener('click', () => {
      document.querySelector('h1').textContent = 'ðŸ’– Siiiiim ðŸ’–';
      document.querySelector('.buttons').style.display = 'none';
      resposta.style.display = 'block';
    });

    // Canvas: coraÃ§Ãµes flutuando
    const canvas = document.getElementById('heartCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let hearts = [];

    function Heart() {
      this.x = Math.random() * canvas.width;
      this.y = canvas.height + Math.random() * 100;
      this.size = Math.random() * 20 + 10;
      this.speed = Math.random() * 1 + 0.5;
      this.opacity = Math.random() * 0.5 + 0.5;
      this.color = `rgba(255, 78, 145, ${this.opacity})`;

      this.draw = function () {
        ctx.beginPath();
        ctx.moveTo(this.x, this.y);
        ctx.bezierCurveTo(this.x + this.size / 2, this.y - this.size,
                          this.x + this.size * 2, this.y + this.size / 3,
                          this.x, this.y + this.size * 1.5);
        ctx.bezierCurveTo(this.x - this.size * 2, this.y + this.size / 3,
                          this.x - this.size / 2, this.y - this.size,
                          this.x, this.y);
        ctx.fillStyle = this.color;
        ctx.fill();
      }

      this.update = function () {
        this.y -= this.speed;
        if (this.y < -this.size * 2) {
          this.y = canvas.height + Math.random() * 100;
          this.x = Math.random() * canvas.width;
        }
        this.draw();
      }
    }

    function initHearts(count) {
      hearts = [];
      for (let i = 0; i < count; i++) {
        hearts.push(new Heart());
      }
    }

    function animateHearts() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      hearts.forEach(h => h.update());
      requestAnimationFrame(animateHearts);
    }

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      initHearts(40);
    });

    initHearts(40);
    animateHearts();
  </script>

</body>
</html>
